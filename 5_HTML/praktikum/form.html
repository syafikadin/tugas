<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru</h1>
    <h2>Sign Up Form</h2>
    <form action="welcome.html">
        <!-- First Name, Last Name -->
        <label for="firstName">First name:</label><br>
        <input type="text" name="firstName" id="firstName"><br><br>
        <label for="lastName">Last name:</label><br>
        <input type="text" name="lastName" id="lastName"><br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label><br>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="others" value="others">
        <label for="others">Others</label><br><br>

        <!-- Nasionality -->
        <label for="nasionality">Nasionality:</label><br>
        <select name="nasionality" id="nasionality">
            <option value="indonesia">Indonesia</option>
            <option value="china">China</option>
        </select><br><br>

        <!-- Language -->
        <label for="language">Language Spoken:</label><br>
        <input type="checkbox" name="language" id="bahasaIndo" value="bahasaIndo">
        <label for="">Bahasa Indonesia</label><br>
        <input type="checkbox" name="language" id="english" value="english">
        <label for="">English</label><br>
        <input type="checkbox" name="language" id="other" value="other">
        <label for="">Other</label><br><br>

        <!-- Bio -->
        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="bio" cols="40" rows="10"></textarea><br>
        <input type="submit" value="Sign Up">

    </form>

</body>
</html>
